name: Build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:

jobs:
  build-sdist:
    name: 🐍 sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2
        with:
          skip-wheel: true

  build-wheels:
    name: ${{ matrix.os }} wheel
    runs-on: ${{ matrix.os }}
    env:
      QT_VERSION: "6.5.3"
      QT_INSTALL_DIR: Qt
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.29

      - name: Setup Environment
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux)
              QT_HOST_OS=linux
              QT_ARCH=gcc_64
              ;;
            macOS)
              QT_HOST_OS=mac
              QT_ARCH=clang_64
              ;;
            Windows)
              QT_HOST_OS=windows
              QT_ARCH=win64_msvc2019_64
              ;;
          esac

          QT_BASE_DIR=${GITHUB_WORKSPACE}/Qt
          QT6_DIR=$QT_BASE_DIR/$QT_VERSION/
          
          echo "QT_HOST_OS=$QT_HOST_OS" >> $GITHUB_ENV
          echo "QT_ARCH=$QT_ARCH" >> $GITHUB_ENV
          echo "QT_BASE_DIR=$QT_BASE_DIR" >> $GITHUB_ENV
          echo "QT6_DIR=$QT6_DIR" >> $GITHUB_ENV


      - name: Build wheels via cibuildwheel
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_BUILD: >
            uvx --from aqtinstall aqt install-qt ${{ env.QT_HOST_OS}} desktop ${{ env.QT_VERSION }} ${{ env.QT_ARCH }} --outputdir Qt --base http://mirrors.ocf.berkeley.edu/qt/
          # CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            # python ./scripts/custom-auditwheel.py repair -w {dest_dir} --only-plat --plat manylinux_2_28_x86_64 {wheel}
      - name: Upload wheels artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ runner.os }}-${{ runner.arch }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Get sdist
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist
      - name: Get wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true

      - name: 🚢 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
